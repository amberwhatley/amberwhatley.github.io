<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mebay product page</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1 id="heading">Mebay</h1>
        <div id="three-columns">
            <div id="column-1">
                <img
                src="images/flintlego.png"
                width="650"
                >
            </div>
            <div id="column-2">
                <h3>Lego Ideas The Flintstones 21316 Set - New - Sealed - 
                    Retired
                </h3>
                <p>
                    Condition: <span id="new">New</span>
                </p>
                <div id="card-section">
                    <div class="buy-options">
                        <p id="bulkbuy"> Bulk Buy </p>
                        <div class="card">
                    
                            <h3 id="box1">Buy 1 </h3>
                            <p>$100.00</p>
                        </div>
        
                        <div class="card">
                            <h3 id="box2">Buy 2</h3>
                            <p>$200.00</p>
                        </div>
                        <div class="card">
                            <h3 id="boxused">Buy Used</h3>
                            <p>$95.00</p>
                        </div>
                    </div>
                    <p>
                        Quantity:[1]- 4 available
                    </p>
                </div>
                <div id="price">
                    <h2>Price: US $100.00/ea</h2>
                    <a href="#">Buy It Now</a>
                    <a href="#">Add To Cart</a>
                    <a href="#">Add to Watchlist</a>
                </div>
            </div>
            
            <div id="column-3">
                <h3>Money back Guarantee</h3>
                <p>
                    
                </p>
            </div>
        </div>
    </body>
</html>
